    <div class="container">

        <div class="col-lg-6 col-md-12">
          <form>
            <div class="mb-3">
              <label for="Email" class="form-label">Correo Electrónico</label>
              <input type="email" class="form-control" id="Email" minlength="7" maxlength="256" required>
            </div>
            <div class="mb-3">

            </div>
            <div class="mb-3">
              <label for="mensaje" class="form-label">¡Escribenos!</label>
              <textarea class="form-control" id="mensaje" rows="5" placeholder="ingresa tu mensaje" minlength="5"

            </div>
            <button type="submit" class="btn">Enviar Mensaje</button>
          </form>
