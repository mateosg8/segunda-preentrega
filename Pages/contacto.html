    <main>
      <div class="container titulo mb-5">
        <h1>PONTE EN CONTACTO CON NOSOTROS</h1>
      </div>

      <div class="container">
        <div class="row">
          <div class="col-lg-6 col-md-12">
            <form data-aos="zoom-in-up" data-aos-duration="500">
              <div class="mb-3">
                <label for="Email" class="form-label">Correo Electrónico</label>
                <input
                  type="email"
                  class="form-control"
                  id="Email"
                  minlength="7"
                  maxlength="256"
                  required
                />
              </div>
              <div class="mb-3">
                <label for="Nombre" class="form-label">Nombre y Apellido</label>
                <input
                  type="text"
                  class="form-control"
                  id="Nombre"
                  required
                  minlength="3"
                  maxlength="80"
                />
              </div>
              <div class="mb-3">
                <label for="mensaje" class="form-label">¡Escribenos!</label>
                <textarea
                  class="form-control"
                  id="mensaje"
                  rows="5"
                  placeholder="ingresa tu mensaje"
                  minlength="5"
                  maxlength="500"
                  required
                ></textarea>
              </div>
              <button type="submit" class="btn">Enviar Mensaje</button>
            </form>
          </div>
          <div class="col-lg-6 ocultar d-flex justify-content-center">
            <iframe
